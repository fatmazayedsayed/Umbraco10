<div class="ns-email-editor-control-wrapper ns-email-control-button"
     ng-controller="NewsletterStudio.Controllers.EmailEditorControls.ButtonController"
     ng-class="{'inverted' : control.isInverted}"
     ng-style="{ 'text-align' : control.align, 
                'padding-top' : control.padding.top, 
                'padding-bottom' : control.padding.bottom,
                'padding-left' : control.padding.left,
                'padding-right' : control.padding.right}">
    <button 
        ng-style="
            {'background-color' : control.isInverted ? '' : vm.settingWithFallback(control.backgroundColor,'controlButtonBackgroundColor'),
             'border-color' : vm.settingWithFallback(control.backgroundColor,'controlButtonBackgroundColor'),
             'color' : vm.settingWithFallback(control.textColor,'controlButtonTextColor'),
             'font-family' : vm.settingWithFallback('','controlButtonFontFamily'),
             'padding' : calcPadding,
             'font-size' : calcFontSize
            }">
        {{control.buttonText}}

    </button>
</div>
