<div class="ns-dialog-transactional-view-message" ng-controller="NewsletterStudio.Controllers.Dialogs.TransactionalViewMessageController as vm">
    <umb-editor-view>
        <div class="umb-editor-header">
            <div>
                <p><localize key="ns_transactional_viewMessage_headline"></localize></p>
            </div>
            <div>
            </div>
        </div>
        <umb-editor-container>
            <div class="ns-view-message__preview">
                <ns-preview-iframe src="vm.getPreviewUrl()"></ns-preview-iframe>
            </div>
        </umb-editor-container>
        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            shortcut="esc"
                            action="vm.close()">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>
    </umb-editor-view>
</div>
