<div ng-controller="NewsletterStudio.Controllers.Dialogs.DialogTestController as vm">
    
    <umb-editor-view>

        <umb-editor-header name="model.data.foo"
                           name-locked="true"
                           hide-alias="true"
                           hide-icon="true"
                           hide-description="true">
        </umb-editor-header>

        <umb-editor-container>
            
            <p>Hallo</p>

            <!--<umb-box>
                <umb-box-content>
                    {{model | json}}
                </umb-box-content>
            </umb-box>-->
        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            shortcut="esc"
                            action="vm.close()">
                </umb-button>
                <umb-button type="button"
                            button-style="success"
                            label-key="general_submit"
                            action="vm.submit()">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>
